<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Register</h2>
    <form action="/register" method="post" class="mt-3">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">
        Already have an account? <a href="/login">Login here</a>.
    </p>
    <div>
        <!-- Повідомлення про помилки -->
        <div th:if="${param.error == 'username'}" class="alert alert-danger mt-3">
            Username already exists, please choose another one.
        </div>
        <div th:if="${param.error == 'email'}" class="alert alert-danger mt-3">
            Email already in use, please choose another one.
        </div>
    </div>
</div>
</body>
</html>
